Resources:
  GenerateReportQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: GenerateReportQueue
      ReceiveMessageWaitTimeSeconds: 20
      VisibilityTimeout: 180
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt GenerateReportDLQ.Arn
        maxReceiveCount: 2

  GenerateReportDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: GenerateReportDLQ
      MessageRetentionPeriod: 1209600
